name: Build Native Libraries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            lib_dir: darwin_arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            lib_dir: darwin_amd64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            lib_dir: linux_amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            lib_dir: linux_arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target ${{ matrix.target }}

      - name: Copy artifact
        run: |
          mkdir -p libs/${{ matrix.lib_dir }}
          cp target/${{ matrix.target }}/release/libtantivy_go.a libs/${{ matrix.lib_dir }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lib-${{ matrix.lib_dir }}
          path: libs/${{ matrix.lib_dir }}/libtantivy_go.a

  commit-libs:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded

      - name: Arrange libs
        run: |
          for dir in downloaded/lib-*; do
            platform=$(basename "$dir" | sed 's/^lib-//')
            mkdir -p libs/$platform
            cp "$dir"/libtantivy_go.a libs/$platform/
          done
          ls -lhR libs/

      - name: Commit pre-built libraries
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add libs/
          git commit -m "chore: update pre-built native libraries for $(git describe --tags --always)" || echo "No changes"
          git push
